name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Lint temporarily disabled due to upstream ESLint/Next CLI issues on runners
      - name: Lint (skipped)
        run: echo "lint skipped"

      - name: Typecheck
        run: npx -y tsc --noEmit

      - name: Build
        run: bun x next build
